name: Release notify

on:
  release:
    types: [published] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Send dingding notify
      uses: zcong1993/actions-ding@master
      with:
        dingToken: ${{ secrets.DING_TOKEN }}
        body: |
          {
            "msgtype": "markdown",
            "markdown": {
                "title": "Remax 发布 ${{github.event.release.tag_name}}",
                "text": "# 发布公告\n${{github.event.release.body}}",
            }
          }
